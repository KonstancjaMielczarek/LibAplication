<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
    <title>Dodaj użytkownika</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="http://localhost:8080/jsf_06_web/resources/images/icons/favicon.ico" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="http://localhost:8080/jsf_06_web/resources/vendor/bootstrap/css/bootstrap.min.css"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="http://localhost:8080/jsf_06_web/resources/fonts/font-awesome-4.7.0/css/font-awesome.min.css"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="http://localhost:8080/jsf_06_web/resources/fonts/Linearicons-Free-v1.0.0/icon-font.min.css"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="http://localhost:8080/jsf_06_web/resources/fonts/iconic/css/material-design-iconic-font.min.css"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="http://localhost:8080/jsf_06_web/resources/vendor/animate/animate.css"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="http://localhost:8080/jsf_06_web/resources/vendor/css-hamburgers/hamburgers.min.css"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="http://localhost:8080/jsf_06_web/resources/vendor/animsition/css/animsition.min.css"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="http://localhost:8080/jsf_06_web/resources/vendor/select2/select2.min.css"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="http://localhost:8080/jsf_06_web/resources/vendor/daterangepicker/daterangepicker.css"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="http://localhost:8080/jsf_06_web/resources/css/utilSign.css"/>
    <link rel="stylesheet" type="text/css" href="http://localhost:8080/jsf_06_web/resources/css/sign.css"/>
    <!--===============================================================================================-->
</h:head>

<body style="background-color: #999999;">
	
<div class="limiter">
        
<div class="container-login100">
            
<div class="login100-more" style="background-image: url(&quot;http://localhost:8080/jsf_06_web/resources/images/bg-01.jpg&quot;);" />
			
            
<div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50">

				<h:form class="login100-form validate-form">

					<span class="label-input100">Login:</span>
					<h:outputLabel for="login" value="Login:" style="color:#ffff" />
					<div class="wrap-input100 validate-input">
						<h:inputText class="input100" id="login" value="#{personEditBB.person.login}" required="true"	requiredMessage="Podaj login"/>
						<span class="focus-input100"></span>
					</div>

					<span class="label-input100">Hasło:</span>
					<h:outputLabel for="password" value="Hasło:" style="color:#ffff" />
					<div class="wrap-input100 validate-input">
						<h:inputSecret  class="input100"  id="password" value="#{personEditBB.person.password}" required="true"	requiredMessage="Podaj hasło"/>
						<span class="focus-input100"></span>
					</div>
					
					<span class="label-input100">Imię:</span>
					<h:outputLabel for="name" value="Imię:" style="color:#ffff" />
					<div class="wrap-input100 validate-input">
						<h:inputText  class="input100"  id="name" value="#{personEditBB.person.name}" required="true"	requiredMessage="Podaj imię"/>
						<span class="focus-input100"></span>
					</div>
					
					<span class="label-input100">Nazwisko:</span>
					<h:outputLabel for="surname" value="Imię:" style="color:#ffff" />
					<div class="wrap-input100 validate-input">
						<h:inputText  class="input100"  id="surname" value="#{personEditBB.person.surname}" required="true"	requiredMessage="Podaj nazwisko"/>
					</div>
					
					<span class="label-input100">Miasto:</span>
					<h:outputLabel for="place" value="Miasto:" style="color:#ffff" />
					<div class="wrap-input100 validate-input">
						<h:inputText  class="input100"  id="place" value="#{personEditBB.person.place}" required="true"	requiredMessage="Podaj miasto"/>
						<span class="focus-input100"></span>
					</div>

					<span class="label-input100">Ulica:</span>
					<h:outputLabel for="street" value="Ulica:" style="color:#ffff" />
					<div class="wrap-input100 validate-input">
						<h:inputText  class="input100"  id="street" value="#{personEditBB.person.street}" required="true"	requiredMessage="Podaj ulicę"/>
						<span class="focus-input100"></span>
					</div>

					<span class="label-input100">Numer domu:</span>
					<h:outputLabel for="houseNumber" value="Numer domu:" style="color:#ffff" />
					<div class="wrap-input100 validate-input">
						<h:inputText  class="input100"  id="houseNumber" value="#{personEditBB.person.houseNumber}" required="true"	requiredMessage="Podaj numer domu"/>
						<span class="focus-input100"></span>
					</div>

					<span class="label-input100">Kod pocztowy:</span>
					<h:inputText for="zipCode" value="Kod pocztowy:" style="color:#ffff" />
					<div class="wrap-input100 validate-input">
						<h:inputText  class="input100"  id="zipCode" value="#{personEditBB.person.zipCode}" required="true"	requiredMessage="Podaj kod pocztowy"/>
						<span class="focus-input100"></span>
					</div>
					
					<span class="label-input100">Numer telefonu:</span>
					<h:outputLabel for="phoneNumber" value="Numer telefonu:" style="color:#ffff" />
					<div class="wrap-input100 validate-input">
						<h:inputText  class="input100"  id="phoneNumber" value="#{personEditBB.person.phoneNumber}" required="true"	requiredMessage="Podaj numer telefonu"/>
						<span class="focus-input100"></span>
					</div>					

					<span class="label-input100">Email:</span>
					<h:outputLabel for="email" value="Email:" style="color:#ffff" />
					<div class="wrap-input100 validate-input">
						<h:inputText class="input100"  id="email" value="#{personEditBB.person.email}" required="true"	requiredMessage="Podaj email"/>
						<span class="focus-input100"></span>
					</div>	
																												
					<div class="container-login100-form-btn">
						<h:commandButton value="Dodaj użytkownika" type="submit" formmethod="post" class="login100-form-btn" action="#{personEditBB.saveData()}" />
						<p:button value="Anuluj" outcome="listUser" />
					</div>

				</h:form>
						<p:messages />
            </div>
        </div>
    </div>

    <!--===============================================================================================-->
    <script src="http://localhost:8080/jsf_06_web/resource/vendor/jquery/jquery-3.2.1.min.js"></script>
    <!--===============================================================================================-->
    <script src="http://localhost:8080/jsf_06_web/resource/vendor/animsition/js/animsition.min.js"></script>
    <!--===============================================================================================-->
    <script src="http://localhost:8080/jsf_06_web/resource/vendor/bootstrap/js/popper.js"></script>
    <script src="http://localhost:8080/jsf_06_web/resource/vendor/bootstrap/js/bootstrap.min.js"></script>
    <!--===============================================================================================-->
    <script src="http://localhost:8080/jsf_06_web/resource/vendor/select2/select2.min.js"></script>
    <!--===============================================================================================-->
    <script src="http://localhost:8080/jsf_06_web/resource/vendor/daterangepicker/moment.min.js"></script>
    <script src="http://localhost:8080/jsf_06_web/resource/vendor/daterangepicker/daterangepicker.js"></script>
    <!--===============================================================================================-->
    <script src="http://localhost:8080/jsf_06_web/resource/vendor/countdowntime/countdowntime.js"></script>
    <!--===============================================================================================-->
    <script src="http://localhost:8080/jsf_06_web/resource/js/mainSign.js"></script>

</body>

</html>
