<nav id="colorlib-main-nav" role="navigation">
      <a href="#" class="js-colorlib-nav-toggle colorlib-nav-toggle active"><i></i></a>
      <div class="js-fullheight colorlib-table">
        <div class="colorlib-table-cell js-fullheight">
          <div class="row">
            <div class="col-md-12 text-center">
              <ul>
              	<c:set var="role" value="#{loginBB.takeRole()}"/>
			    <c:choose>
			        <c:when test="${role != null}">
		              	<li>
					         <h:form>
					         	<h:commandLink class="logOf" value="Wylogowywanie" action="#{loginBB.doLogout}" />
					         </h:form>     
		              	</li>
			    	</c:when>
					<c:otherwise>
						<li><a class="logIn" href="http://localhost:8080/jsf_06_web/pages/log.xhtml"><span>#{loginBB.label}</span></a></li>
					</c:otherwise>
               </c:choose>
                <li><a href="http://localhost:8080/jsf_06_web/index.xhtml"><span>Strona główna</span></a></li>
                <li><a href="http://localhost:8080/jsf_06_web/pages/basket.xhtml"><span>Wypożyczone</span></a></li>
                <li><a href="http://localhost:8080/jsf_06_web/pages/bookList.xhtml"><span>Lista książek</span></a></li>
				<li class="active"><a href="http://localhost:8080/jsf_06_web/pages/listUser.xhtml"><span>Lista użytkowników</span></a></li>
				<li><a href="http://localhost:8080/jsf_06_web/pages/addBook.xhtml"><span>Dodaj książkę</span></a></li>
              </ul>
            </div>
          </div>
        </div>

    <div id="colorlib-page">
      <header>
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <a href="#" class="js-colorlib-nav-toggle colorlib-nav-toggle"><i></i></a>
            </div>
          </div>
        </div>
      </header>
    
      <section class="home-slider owl-carousel">
        <div class="slider-item" style="background-image: url('http://localhost:8080/jsf_06_web/resources/images/bg_3.jpg');" data-stellar-background-ratio="0.5">
          <div class="overlay"></div>
          <div class="container" data-scrollax-parent="true">
            <div class="row slider-text align-items-end">
              <div class="col-md-7 col-sm-12 ftco-animate mb-5">
                <h1 class="mb-3" data-scrollax=" properties: { translateY: '70%', opacity: .9}">Wszyscy użytkownicy w twoim zasięgu</h1>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="ftco-section">
        <div class="container">
          <div class="row justify-content-center mb-5 pb-5">
            <div class="col-md-7 text-center heading-section ftco-animate">
            </div>
            <div class="col-md-7 text-center heading-section ftco-animate">
            </div>
            <div class="col-md-7 text-center heading-section ftco-animate">
              <h2>Lista użytkowników</h2>
            </div>
        </div>
        
    <p:panel header="Opcje wyszukiwania" toggleable="true" collapsed="true"
		style="margin-bottom: 1em;">
		<h:form>
			<h:panelGrid columns="2" cellpadding="5">
				<h:outputLabel value="nazwisko:" />
				<p:inputText value="#{personListBB.surname}" />
				<p:commandButton value="Szukaj" update="form-table" />
			</h:panelGrid>
		</h:form>
	</p:panel>

	<p:messages />
	
		<a href="http://localhost:8080/jsf_06_web/pages/addUser.xhtml" class="txt2">Dodaj nową osobę</a>
	
        <h:form id="form-table" style="margin-bottom:1em;">

		<p:dataTable value="#{personListBB.list}" var="p"
		paginator="true" rows="1"
             paginatorTemplate="{CurrentPageReport} {FirstPageLink}
             {PreviousPageLink} {PageLinks} {NextPageLink}
             {LastPageLink} {RowsPerPageDropdown}"
             rowsPerPageTemplate="1,4,8">

			<p:column priority="5">
				<f:facet name="header">
					<h:outputText value="imię" />
				</f:facet>
				<h:outputText value="#{p.name}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="nazwisko" />
				</f:facet>
				<h:outputText value="#{p.surname}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="email" />
				</f:facet>
				<h:outputText value="#{p.email}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="opcje" />
				</f:facet>

				<p:commandButton value="Usuń"
					action="#{personListBB.deletePerson(p)}" ajax="false" />
					



			</p:column>

		</p:dataTable>
	</h:form>
          
         </div>

          <div class="row">
            <div class="col-md-12 mb-5">
			</div>
		  </div>
      </section>
